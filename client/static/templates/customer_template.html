<div class="customer_container well">
	<form class="form-horizontal" role="form"> 
	  <div class="form-group">
	    <label class="col-sm-4 control-label">First Name:</label>
	    <label class="col-sm-7 control-label customer_data_label"><%=  firstName %></label>
	  </div>

	  <div class="form-group">
	    <label class="col-sm-4 control-label">Last Name:</label>
	    <label class="col-sm-7 control-label customer_data_label"><%=  lastName %></label>
	  </div>

	  <div class="form-group">
	    <label class="col-sm-4 control-label">Date of Birth:</label>
	    <label class="col-sm-7 control-label customer_data_label"><%=  dateOfBirth %></label>
	  </div>

	  <div class="form-group">
	    <label class="col-sm-4 control-label">Mobile Phone:</label>
	    <label class="col-sm-7 control-label customer_data_label"><%= mobilePhone %></label> 
	  </div>

	  <div class="form-group">
	    <label class="col-sm-4 control-label">Work Phone:</label>
	    <label class="col-sm-7 control-label customer_data_label"><%= workPhone %></label>
	  </div>

	  <div class="form-group">
	    <label class="col-sm-4 control-label">Company Name:</label>
	    <label class="col-sm-7 control-label customer_data_label"><%= companyName %></label>
	  </div>

	  <div class="form-group">
	    <label class="col-sm-4 control-label">Skype:</label>
	    <label class="col-sm-7 control-label customer_data_label"><%= skype %></label>
	  </div>
	</form>

	<div class="update_customer_controls">
		<button type="button" class="btn btn-success update_customer">Update <span class="glyphicon glyphicon-send"/></button>
		<button type="button" class="btn btn-danger delete_customer">Delete  <span class="glyphicon glyphicon-trash"/></button>
		<div class="updating_spinner"><div class="three-quarters-loader"></div></div>
	</div>
</div>
